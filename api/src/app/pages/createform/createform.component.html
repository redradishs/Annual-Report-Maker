<h2 class="createf">Create Form</h2>
<div class="document-selection-container">
  <div class="hehe">
    <div class="document-card bass" (click)="redirectToPage()">
      <button type="button" class="button-docu-blank">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
        <p>Blank Document</p>
  </div>
  <div *ngFor="let template of availableTemplates; let i = index" class="hehe">
    <div class="document-card" (click)="onTemplateClick(template.id)">
      <p class="document-card-img"><img src="/assets/Logo.png"></p>
    </div>
    <p>{{ template.title }}</p>
  </div>
  
</div>
