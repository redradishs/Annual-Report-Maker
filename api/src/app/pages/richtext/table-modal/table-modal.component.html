<h2 mat-dialog-title>Create Table</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Rows</mat-label>
    <input matInput type="number" [(ngModel)]="rows" min="1">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Columns</mat-label>
    <input matInput type="number" [(ngModel)]="cols" min="1">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="headers">Include Headers</mat-checkbox>
  <mat-radio-group [(ngModel)]="styleType">
    <mat-radio-button value="normal">Normal Style</mat-radio-button>
    <mat-radio-button value="custom">Custom Style</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="createTable()">Create</button>
</mat-dialog-actions>
