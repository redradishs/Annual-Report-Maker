<app-navbar></app-navbar>
<div class="formbold-main-wrapper" >
    <div class="formbold-form-wrapper">
        <form [formGroup]="annualForm" (ngSubmit)="submitAndNavigate()">
  
            <div class="formbold-input-flex">
                <div>
                    <input
                        type="text"
                        name="report_title"
                        id="report_title"
                        placeholder="Arco Report"
                        class="formbold-form-input"
                        style="width: 100%;"
                        formControlName="title"
                    />
                    <label for="report_title" class="formbold-form-label">Report Title</label>
                </div>
  
                <div>
                  <input
                      type="number"
                      name="start_date"
                      id="start_date"
                      class="formbold-form-input"
                      formControlName="year"
                  />
                  <label for="start_date" class="formbold-form-label">Year</label>
              </div>
            </div>
  
            <div class="formbold-textarea">
              <textarea
                  rows="6"
                  name="executive_summary"
                  id="executive_summary"
      
                  class="formbold-form-input"
                  formControlName="executive_summary"
              ></textarea>
              <label for="executive_summary" class="formbold-form-label">Executive Summary</label>
          </div>
  
          <div class="formbold-textarea">
            <textarea
                rows="6"
                name="executive_summary"
                id="executive_summary"
    
                class="formbold-form-input"
                formControlName="company_achievements"
            ></textarea>
            <label for="executive_summary" class="formbold-form-label">Company Achievements</label>
        </div>
  
        <div class="formbold-textarea">
          <textarea
              rows="6"
              name="executive_summary"
              id="executive_summary"
  
              class="formbold-form-input"
              formControlName="financial_statements"
          ></textarea>
          <label for="executive_summary" class="formbold-form-label">Financial Statements</label>
      </div>
  
  
            <div class="formbold-textarea">
                <textarea
                    rows="6"
                    name="executive_summary"
                    id="executive_summary"
        
                    class="formbold-form-input"
                    formControlName="management_discussion"
                ></textarea>
                <label for="executive_summary" class="formbold-form-label">Management Discussions</label>
            </div>
  
  
            <div class="formbold-textarea">
              <textarea
                  rows="6"
                  name="executive_summary"
                  id="executive_summary"
      
                  class="formbold-form-input"
                  formControlName="future_outlook"
              ></textarea>
              <label for="executive_summary" class="formbold-form-label">Future Outlook</label>
          </div>
  
            <button class="formbold-btn" type="submit">Submit</button>
        </form>
    </div>
  </div>
