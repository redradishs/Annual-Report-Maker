<div class="body">
    <app-navbar></app-navbar>
    <form [formGroup]="projectForm" (ngSubmit)="submitAndNavigate(projectID)">
        <div class="container">
            <h1>Project Status Report</h1>
            <div class="date-column">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input 
                        type="date" 
                        name="startDate"
                        id="startDate" 
                        formControlName="startDate" 
                        class="form-control"  
                        required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input 
                        type="date" 
                        id="endDate" 
                        name="endDate"
                        formControlName="endDate" 
                        class="form-control" 
                        required>
                </div>
            </div>
            <div class="project-Details">
                <h2>Project Details :</h2>
                <div class="form-group">
                    <label for="projectName">Project Name :</label>
                    <input 
                        type="text" 
                        name="projectName" 
                        id="projectName" 
                        formControlName="projectName" 
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="project-manager">Project Manager :</label>
                    <input 
                        type="text" 
                        id="projectManager" 
                        name="projectManager" 
                        formControlName="projectManager" 
                        class="form-control" required>
                </div>
            </div>
            <div class="status-progress">
                <h2>Overall Progress Details :</h2>
                <div class="form-group">
                    <label for="status">Status :</label>
                    <input type="text" id="status" formControlName="statusDesc" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="overall-progress">Overall Progress :</label>
                    <input type="text" id="overall-progress" formControlName="overallProgress" class="form-control" required>
                </div>
            </div>
            <div class="milestones">
                <h2>Milestones Details :</h2>
                <table class="reportdata">
                    <thead>
                        <tr>
                            <th>Milestone</th>
                            <th>Completion Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" formControlName="milestoneDesc" class="form-control"></td>
                            <td><input type="date" formControlName="compeDate" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tasks">
                <h2>Tasks Details :</h2>
                <table class="reportdata">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" formControlName="taskDesc" class="form-control"></td>
                            <td><input type="text" formControlName="stat" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="issues">
                <h2>Issues Details :</h2>
                <table class="reportdata">
                    <thead>
                        <tr>
                            <th>Issue</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" formControlName="issuesName" class="form-control"></td>
                            <td><input type="text" formControlName="issuesPrio" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="formbold-btn" type="submit">Submit</button>
        </div>
    </form>
</div>
